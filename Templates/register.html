<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">The Job Finder</p>
  
                  <form class="mx-1 mx-md-4" action="{{ url_for('register') }}" method="post">
  
                    <div class="d-flex flex-row align-items-center mb-4">

                      {% if mesage is defined and mesage %}
                      <div class="alert alert-warning">{{ mesage }}</div> 
                      {% endif %}   

                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="username" required/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" name="email" required/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name="password" required/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c0" class="form-control" name="city" required/>
                        <label class="form-label" for="form3Example4c">City</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c1" class="form-control" name="state" required/>
                        <label class="form-label" for="form3Example4c">State</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c2" class="form-control" name="keyword" required/>
                        <label class="form-label" for="form3Example4c">Keyword</label>
                      </div>
                    </div>
  
<!--                    <div class="d-flex flex-row align-items-center mb-4">-->
<!--                      -->
<!--                      <div class="form-outline flex-fill mb-0">-->
<!--                        <input type="password" id="form3Example4cd" class="form-control" />-->
<!--                        <label class="form-label" for="form3Example4cd">Repeat your password</label>-->
<!--                      </div>-->
<!--                    </div>-->


                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                  <a href="/login" class="btn btn-secondary btn-lg btn-block">Sign In</a>
                    

<!--                        <button type="submit" class="btn btn-primary btn-lg">Register</button>-->
<!--                        -->


<!--                        <button type="submit" class="btn btn-primary btn-lg"><a href="login" style="color:white;">Login</a></button>-->

                    
  

  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{{ url_for('static', filename='image.jpg') }}"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
    
</body>
</html>
